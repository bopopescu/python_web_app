<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/uikit.min.css" />
        <script src="/static/js/uikit.min.js"></script>
        <script src="/static/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left">
                <a href="" class="uk-navbar-item uk-logo"><span class="uk-icon uk-margin-small-right" uk-icon="pagekit" ratio="2"></span>Awesome</a>
                <ul class="uk-navbar-nav">
                    <li><a href="/"><i class="uk-icon-home"></i> 日志</a></li>
                    <li><a target="_blank" href="#"><i class="uk-icon-book"></i> 教程</a></li>
                    <li><a target="_blank" href="#"><i class="uk-icon-code"></i> 源码</a></li>
                </ul>
            </div>
             <div class="uk-navbar-right">
                 <ul class="uk-navbar-nav">
                    {% if user %}
                        <li>
                            <a href="#0"> {{ user.name }}</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li><a href="/manage/"> Manage</a></li>
                                    <li><a href="/signout"> Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li><a href="/signin"> Login</a></li>
                        <li><a href="/register"> Register</a></li>
                    {% endif %}
                </ul>
             </div>
        </nav>

        <div class="uk-container uk-container-medium">
            <!-- jinja2 content块 -->
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
